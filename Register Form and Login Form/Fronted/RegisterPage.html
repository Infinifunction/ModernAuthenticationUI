<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Sayfası</title>
    <link rel="stylesheet" href="/static/css/Register.css">
</head>
<body>
    <!-- Logo -->
    <div class="_0923982 intro">
      <div class="AI logo-area">
        <div class="icon">
          <img src="/static/movie/Transparentlogo.png" alt="Infini AI" width="90" height="90">
        </div>
        <span class="ai-text">Infini AI</span>
      </div>
    </div>

    <!-- Registration form -->
    <div class="login-wrapper">
        <form action="/register" method="POST">
                <h2>Register</h2>
                <div class="input-field">
                    <input type="text" name="username" required>
                    <label>Enter Username</label>
                </div>
                <div class="input-field">
                    <input type="email" name="email" required>
                    <label>Enter Your Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" name="password" required>
                    <label>Enter your password</label>
                </div>
                <div class="terms-wrapper">
                    <label>
                        <input type="checkbox" name="terms_accepted" required>
                        <span>
                            By clicking the Sign Up button, you declare that you have read and accepted the 
                            <a href="/terms" target="_blank">Terms of Use</a> and
                            <a href="/privacy" target="_blank">Privacy Policy.</a>
                        </span>
                    </label>
                </div>
                <button type="submit">Sign up</button>
                <div class="account-options">
                    <p>Do you already have an account? <a href="/login">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
